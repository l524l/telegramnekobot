spring:

  datasource:
    url: jdbc:postgresql://localhost:5432/telegram_bot_db
    username: postgres
    password: 1
    pool-size: 30

  jpa:
    hibernate:
      ddl-auto: update

  http:
    converters:
      preferred-json-mapper: gson

server:
  port: 8080

  ssl:
    enabled: false

telegram:
  webhook:
    bot:
      botToken: ${TOKEN}
      botUsername: ${USERNAME}
      botPath: ${BOTURL}